<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- CSS VENDOR SCRIPTS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <!-- JAVASCRIPT VENDOR SCRIPTS -->
  <script src="https://kit.fontawesome.com/8af7b0b0c7.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <title>Pi Home Sensors</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-warning">
    <a class="navbar-brand" href="{{ url_for('main.home') }}">
      <img src="../static/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Home Sensors
    </a>
  </nav>
  <div class="container">
    <div class="row mt-5">
      <small>Real time information</small>
    </div>
    <div class="row">
      <div class="col-md-4">
        Temperature: <label id="temp"></label> ÂºC
      </div>
      <div class="col-md-4">
        Humidity: <label id="hum"></label> %
      </div>
    </div>
    <!-- LDR -->
    <div class="row mt-4">
      <small>LDR Sensor</small>
    </div>
    <div class="row mt-1">
      <a href="#" id="ldr" onclick="readLDR()" class="btn btn-primary">READ</a>
      <small class="ml-3" id="ldr_read">NONE</small>
    </div>

    <!-- DHT -->
    <div class="row mt-4">
      <small>DHT Sensor</small>
    </div>
    <div class="row mt-1">
      <label class="switch">
        <input id="dht_switch" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

  </div>
  </div>


</body>

<script type="text/javascript">
  $("#dht_switch").on("click", function() {

    if (document.getElementById('dht_switch').checked) {
      $.ajax({
        type: 'GET',
        url: "/main/dht/on",
      });
      console.log("DHT ON");
    } else {
      $.ajax({
        type: 'GET',
        url: "/main/dht/off",
      });
      console.log("DHT OFF");
    }
  });


  function readLDR() {
    $.ajax({
      type: 'GET',
      url: "/main/ldr",
      contentType: false,
      success: function(data) {
        $("#ldr_read").text(data);
      }
    });
  }


  $(document).ready(function() {
    setInterval(
      function() {
        $.ajax({
          type: 'GET',
          url: "/main/real_time",
          contentType: false,
          success: function(data) {
            console.log("temp " + data.t);
            $("#temp").text(data.t);
            $("#hum").text(data.h);
          }
        });

      }, 3000
    );
  });
</script>

</html>
